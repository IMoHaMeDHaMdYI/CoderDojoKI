<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderDojo Abenteuer - Start</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            color: #fff;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #f7ee4d);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars from animation */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3.5em;
            color: #ffeb3b; /* Bright Yellow */
            text-shadow: 5px 5px 0px #ff5722; /* Orange Pixel Shadow */
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            color: #a7ffeb; /* Light Cyan */
            margin-top: 0;
            margin-bottom: 30px;
        }

        .penguin-image {
            width: 200px;
            height: auto;
            margin: 20px 0;
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .start-button {
            background-color: #4CAF50; /* Bright Green */
            color: white;
            padding: 20px 40px;
            font-size: 1.8em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px 0 0 #388E3C; /* Darker Green Shadow */
            transition: all 0.2s ease-in-out;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 30px;
        }

        .start-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 0 0 #388E3C, 0 0 20px 5px rgba(76, 175, 80, 0.7); /* Glow effect */
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: #b0bec5; /* Light Gray */
            font-size: 0.9em;
            font-family: sans-serif; /* Use a more readable font for the footer */
        }
    </style>
</head>
<body>

    <h1>Willkommen zu unserem Abenteuer!</h1>
    <h2>Lerne, wie man mit AI Webseiten baut</h2>

    <img src="images/coder dojo penguin.png" alt="CoderDojo Penguin Mascot" class="penguin-image">

    <button class="start-button" onclick="window.location.href='slide2.html'">
        Starte Level 1
    </button>

    <footer>
        CoderDojo Berlin - Powered by Kids
    </footer>

</body>
</html>
